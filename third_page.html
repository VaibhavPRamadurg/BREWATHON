<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third Page - GoCivic</title>
    <!-- JSS Core and Default Preset -->
    <script src="https://unpkg.com/jss/dist/jss.min.js"></script>
    <script src="https://unpkg.com/jss-preset-default/dist/jss-preset-default.min.js"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Basic reset */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Didact Gothic', sans-serif;
        }
    </style>
</head>
<body>
    <div id="dashboardApp">Loading Dashboard...</div>
    
    <!-- Error Handler -->
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            document.getElementById('dashboardApp').innerHTML = 
                '<div style="color:white; padding:20px; text-align:center;"><h3>Something went wrong</h3>' + message + '</div>';
        };
    </script>
    
    <script src="third_page.js"></script>
</body>
</html>
